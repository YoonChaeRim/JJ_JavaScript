<html>
	<head>
		<title>알파벳을 입력 받아 과일을 출력하는 코드</title>
	</head>
	<body>
		<script>
			var abc = prompt("알파벳을 입력하세요.");
			
			if ( abc == "a" || abc == "A" ) {
				document.write("apple");
			}
			else if ( abc == "b" || abc == "B" ) {
				document.write("Banana");
			}
			else if ( abc == "c" || abc == "C" ) {
				document.write("cherry");
			}
			else {
				document.write("109");
			}
		</script>
	</body>
</html>
