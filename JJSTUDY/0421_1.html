<html>
	<head>
		<title> 홀짝구별 </title>
	</head>
	<body>
		<script>
		var number;
		number = parseInt(prompt("숫자를 입력하세요."));
		//정수 말고 소숫점이 포함된 숫자를 받을 경우 > parseFloat
		if (number == 0 ) {
			document.write("입력한 수는 0 입니다.");
		}
		else {
			if ( number % 2 == 0 ) {
				document.write("입력한 수는 짝수입니다.");
			}
			else {
				document.write("입력한 수는 홀수입니다.");
			}
		}
		</script>
	</body>
</html>
