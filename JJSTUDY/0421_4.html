 <html>
	<head>
		<title> 경로우대 승차권 </title>
	</head>
	<body>
		<script>
			var age;
			age = parseInt(prompt("나이를 입력하세요."));
			
			if ( age >= 65 ) {
				document.write("경로우대 승차권 발급" + "<br>");
			}
			else {
				document.write("일반 승차권" + "<br>");
			}
			document.write("이용해 주셔서 감사합니다");
		</script>
	</body>
 </html>
