<html>
	<head>
		<meta charset = "UTF-8">
		<title> 이 도끼가 네 도끼냐 </title>
	</head>
	<body>
		<script>
			var x, count;
			x = prompt("금도끼, 은도끼 선택하세요.(금도끼or은도끼)");
			if ( x == "금도끼" ) {
				for ( count = 1; count <= 10; count ++ ){
					document.write(`금도끼로 나무를 캐는 중... (${count}) <br>`);
				}
				document.write("나무가 쓰러졌다!");
			}
			else if ( x == "은도끼" ) {
				for ( count = 1; count <= 15; count ++ ){
					document.write(`은도끼로 나무를 캐는 중... (${count}) <br>`);
				}
				document.write("나무가 쓰러졌다!");
			}
			else {
				document.write("창을 새로고침하여 다시 입력하세요.");
			}
		</script>
	</body>
</html>
