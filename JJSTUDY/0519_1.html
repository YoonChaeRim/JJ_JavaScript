<html>
	<head>
		<title> </title>
	</head>
	<body>
		<script>
		var count;
		
		//0부터 10미만 정수 중 짝수만 출력하시오.
		for ( count = 0; count < 10; count = count + 2 ) {
		//count -> 0,2,4,6,8
			document.write(count+" ");
		}
		document.write("<br>출력이 끝났습니다.");
	
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//0부터 10미만 정수 중 홀수만 출력하시오.
		for ( count = 1; count < 10; count = count + 2 ) {
		//count -> 1,3,5,7,9
			document.write(count+" ");
		}
		document.write("<br>출력이 끝났습니다.");
		
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//0부터 20미만 정수 중 짝수만 출력하시오.
		for (count = 2; count < 20 ; count = count + 2 ) {
			document.write(count+" ");
		}
		document.write("<br>짝수(2의배수)만 출력이 끝났습니다.");
		
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//0부터 20미만 정수 중 3의 배수만 출력하시오.
		for (count = 3; count < 20 ; count = count + 3 ) {
			document.write(count+" ");
		}
		document.write("<br>3의 배수만 출력이 끝났습니다.");
		
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//1부터 20미만, 2의 배수와 3의 배수가 아닌 나머지와 그 합을 출력하시오.
		var sum = 0;
		for (count = 1; count < 20 ; count ++ ) {
			if ( count % 2 != 0 && count % 3 != 0 ){
				document.write(count+" ");
				sum = sum + count;
			}
		}
		document.write("<br>2의 배수도 아니고 3의 배수도 아닌 수의 합과 그 수의 출력이 끝났습니다.");
		document.write(`합 = ${sum}`);
		
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//구구단
		var multiNum;
		for (count = 1; count <= 9 ; count ++ ) {
			document.write(`9 * ${count} = ${count*9} <br>`);
		}
		
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//원하는 단 입력 받아 출력하기 
		var dan;
		dan = parseInt(prompt("원하는 단을 입력하세요.(정수만)"));
		//dan = parseFloat(prompt("원하는 단을 입력하세요."));
		for (count = 1; count <= 9 ; count ++ ) {
			document.write(`${dan} * ${count} = ${count*dan} <br>`);
		}
		
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//별 출력하기
		var count_1, count_2;
		for ( count_1 = 1; count_1 <= 4; count_1 ++ ) {
			for (count_2 = 1; count_2 <= 5; count_2 = count_2 + 1 ) {
				document.write("*");
			}
			//여기까지는 한 줄을 만든다
			document.write("<br>");
		}
		//여기는 완성된 한 줄을 반복
		
		//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		document.write("<br>");
		//별 출력하기
		for ( count_1 = 1; count_1 <= 4; count_1 ++ ) {
			for (count_2 = 1; count_2 <= count_1; count_2 = count_2 + 1 ) {
				document.write("*");
			}
			document.write("<br>");
		}
		</script>
	</body>
</html>
