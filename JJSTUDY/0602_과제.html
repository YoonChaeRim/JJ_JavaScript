<html>
	<head>
		<meta charset = "UTF-8">
		<title> 짝홀 구분하여 출력하기 </title>
	</head>
	<body>
		<script>
			var number;
			number = parseInt(prompt("정수를 입력하세요."));
			if ( number % 2 == 0 ) {
				document.write("apple");
			}
			else {
				document.write("banana");
			}
		</script>
	</body>
</html>
