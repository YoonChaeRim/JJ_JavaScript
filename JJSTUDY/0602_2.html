<html>
	<head>
		<meta charset = "UTF-8">
		<title> 교수님 파일 받아쓰기 </title>
	</head>
	<body>
		<script>
			/*var name;
			name = prompt("이름을 입력하세요.");
			document.write(`이름: ${name}`);*/
			
			var count,  sum = 0,number;
			number = parseInt(prompt("정수를 입력하세요."));
			for (count =1; count <=number; count++){
				sum = sum + count;
			}
			document.write(`1부터 ${number}까지의 합 = ${sum}`);
			
		</script>
	</body>
</html>
