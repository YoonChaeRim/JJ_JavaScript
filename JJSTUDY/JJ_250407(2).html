<HTML>
	<HEAD>
		<TITLE> 학번과 이름 </TITLE> <!-- 여기에 한국어 작성하여도 됨 -->
	</HEAD>
	<BODY>
		<script>
		var name,id;
		id = prompt("학번을 입력하세요.");
		name = prompt("이름을 입력하세요.");
		<!--document.write("학번: 202511533" + "<br>" );-->
		<!--document.write("이름: 윤채림"); -->
		document.write("학번: " + id + "<br>" + "이름: " + name);
		</script>
	</BODY>
</HTML>

<!-------------------------------------------------------------
document.write();
ㄴ ()안에 들어있는 변수 혹은 문자열 출력
var : 변수 대입 (주의!! = 표시 하지 않기) 
"<br>" : 문장 줄 바꾸기 == "\n" (C,Java,python)
