<html>
	<head>
		<meta charset = "UTF-8">
		<title> 별로 탑 쌓기 </title>
	</head>
	<body>
		<script>
			var j, i, n;
			n = parseInt(prompt("양수를 입력하세요."));
			for ( i= 1; i <= n; i ++ ) {
				for (j=1; j <= i; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
